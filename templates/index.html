<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Form Styling */
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #af4c4c;
            color: white;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #4545a0;
        }

        /* Table Styling */
        .contacts-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .contacts-container th, .contacts-container td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .contacts-container th {
            background-color: #4CAF50;
            color: white;
        }

        .contacts-container tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .contacts-container tr:hover {
            background-color: #e9e9e9;
        }

        /* Button Styling for Delete */
        .contacts-container button {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #f44336;
            color: white;
            cursor: pointer;
        }

        .contacts-container button:hover {
            background-color: #d32f2f;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-container form {
                flex-direction: column;
            }

            .contacts-container table, .contacts-container th, .contacts-container td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact List</h1>
        <div class="form-container">
            <form action="/add" method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <input type="email" name="email" placeholder="Email (optional)">
                <button type="submit">Add Contact</button>
            </form>
        </div>
        <hr>
        <div class="contacts-container">
            <h2>Contacts</h2>
            {% if contacts %}
            <table>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>{{ contact.email }}</td>
                    <td>
                        <form action="/delete/{{ loop.index0 }}" method="POST" style="display: inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
            {% else %}
            <p>No contacts available.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
